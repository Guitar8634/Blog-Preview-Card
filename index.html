<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dave Kluge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card Kluge</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="card">

      <img class="blog-image" src="assets/images/illustration-article.svg" alt="" aria-hidden="true" width="336"
        height="200">

      <div class="content">
        <button>Learning</button>
        <p class="publish-date">Published 21 Dec 2023</p>
        <div class="hover">
          <a class="title" href="">HTML & CSS foundations</a>
          <p class="description">These languages are the backbone of every website, defining structure, content,
            and
            presentation.</p>
        </div>
      </div>

      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="author-image" class="author-image">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>

  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by
      <a href="https://www.daveklugemusic.com" target="_blank">Dave Kluge.</a>
    </div>
  </footer>
</body>

</html>
